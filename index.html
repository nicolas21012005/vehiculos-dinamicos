<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEHICLE REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>


<body>

    <section class="container my-4">
        <div id="containerBtnCar">
            <button class="btn btn-secondary" id="btn_products">
                <span id="car-count">0</span>
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
        </div>
        <div class="row">
            <!-- Columna izquierda: Formulario -->
            <div class="col-md-6" id="form">
                <h2 class="mb-3">Registro de Vehículos</h2>
                <form id="vehiculo-form">
                    <!-- Foto (URL) -->
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto (URL)</label>
                        <input id="foto" type="url" class="form-control" placeholder="https://ejemplo.com/auto.jpg">
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input id="nombre" type="text" class="form-control" placeholder="Ej: Corolla">
                    </div>

                    <!-- Marca -->
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input id="marca" type="text" class="form-control" placeholder="Ej: Toyota">
                    </div>

                    <!-- Modelo -->
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input id="modelo" type="text" class="form-control" placeholder="Ej: 2021">
                    </div>

                    <!-- Kilometraje -->
                    <div class="mb-3">
                        <label for="kilometraje" class="form-label">Kilometraje</label>
                        <input id="kilometraje" type="number" class="form-control" placeholder="Ej: 35000">
                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio ($)</label>
                        <input id="precio" type="number" class="form-control" placeholder="Ej: 50000000">
                    </div>

                    <button type="submit" class="btn btn-primary" id="buttonCreateVehicle">Agregar Vehículo</button>
                </form>
            </div>

            <!-- Columna derecha: Contenedor de tarjetas -->
            <div class="col-md-6" id="cont-cards">
                <h2 class="mb-3">Vehículos Registrados</h2>
                <div class="row g-3" id="containerCars">
                    <!-- Ejemplo de tarjeta -->
                    <!-- Aquí se irán agregando las demás tarjetas dinámicamente con JS -->
                </div>
            </div>
        </div>
        <aside id="side-bar">
            <h2 id="title">Carrito de compras</h2>
            <div class="row" id="cont_products"></div>
            <p id="containerTotalPrice">Total de la compra <span id="totalPrice">0</span></p>
        </aside>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
